      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 col-sm-12 col-xs-12"></div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="bg-dark box-shad border-info">
              <form action="/HTML/index.html">
                  <h3 class="text-center mb-3 text-light">Sign Up</h3>
                <div class="row mb-3">
                    <div class="col-6">
                      <input type="text" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                  <label class="text-light" for="">Email address</label>
                  <input type="email" class="form-control" id="" placeholder="Enter email" required>
                </div>
                <div class="form-group mb-3">
                  <label class="text-light" for="">Password</label>
                  <input type="password" class="form-control" id="" placeholder="Password" required>
                </div>
                <div class="form-group mb-3">
                  <label class="text-light" for="">Repeat Password</label>
                  <input type="password" class="form-control" id="" placeholder="Password" required>
                </div>
                <div class="form-group form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="ts" required> 
                  <label class="form-check-label text-light" for="ts" required>I agree all statements in <a href="#">Terms of service</a></label>
                </div>
                <div class="mb-3">
                    <center><a href="/HTML/index.html"><button class="btn btn-success btn-block">Sign Up</button></a></center>
                </div>
              </form>
              
            </div>
