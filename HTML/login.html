  .box-shad{
    border: 1px solid white; 
    padding: 20px 20px; 
    margin-top: 20vh; 
    margin-bottom: 20vh;

  }

  <script>
    function start()
    {
      document.getElementById("em").addEventListener("focus",focusone, false );
      document.getElementById("em").addEventListener("blur", blurone, false );
      document.getElementById("pass").addEventListener("focus",focustwo, false );
      document.getElementById("pass").addEventListener("blur", blurone, false );
    }
    function focusone()
    {
      document.getElementById("help").innerHTML="Enter your registered email address"
    }
    function focustwo()
    {
      document.getElementById("help").innerHTML="Enter your password for your registered email"
    }
    function blurone()
    {
      document.getElementById("help").innerHTML=""
    }
    window.addEventListener("load", start, false)
  </script>
